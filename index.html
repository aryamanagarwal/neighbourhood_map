<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="app.js"></script>
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWDVqdtxsvPSNmWWaeHQi9QsGMXwQW2a0&v=3&callback=initMap" onerror="googleError()"></script>	
	<title>My neighbourhood map</title>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<h1>Explore my neighbourhood</h1>
			<p><input type="text" name="textforfilter" data-bind="value: filter, valueUpdate: 'afterkeydown'"></p>
            <ul data-bind="foreach: items">
                <li data-bind="text: title,click:$parent.openInfo, visible: visiblity"></li>
            </ul>
	</div>
    <img src="hamburger_icon.svg" onclick="openNav()" alt="image for opening sidebar">
	<div id="map"></div>
	<script src="knockout-3.2.0.js"></script>
    
</body>
</html>
